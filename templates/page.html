{% extends 'base.html' %}

{% block content %}
    <header>
        <nav aria-label="Breadcrumbs">
            {% for name, path in breadcrumbs %}
                <a href="?path={{ path }}">{{ name }}</a> /
            {% endfor %}

            <form>
                <input type="hidden" name="path" value="{{ path }}">
                <input type="text" name="add" list="subpages" autocomplete="off">
                <datalist id="subpages">
                    {% for name in subpages %}
                        <option value="{{ name }}">
                    {% endfor %}
                </datalist>
            </form>
        </nav>
        <nav>
            <a href="?path=_site">site config</a>
            <a href="{{ path }}/" target="_blank" class="button">View</a>
        </nav>
    </header>

    <main>
        <form method="POST">
            <label>
                Body
                <textarea name="md">{{ data.md }}</textarea>
            </label>

            <label>
                Metadata
                <textarea name="yml">{{ data.yml }}</textarea>
            </label>

            <input type="submit" value="Save">
            <input type="submit" class="button--danger" name="delete" value="Delete">
        </form>
    </main>
{% endblock %}
